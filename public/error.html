<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="robots" content="noindex, nofollow">
   <title>Error - Buddhadeb Koner | FullStack Web Developer</title>
   <meta name="description" content="Something went wrong. Please try again or return to the homepage.">
   <link rel="icon" href="/favicon.ico">
   <style>
      * {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
      }

      body {
         font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
         background: linear-gradient(135deg, #0a0a0a 0%, #1a1410 50%, #0f0a08 100%);
         color: #fbf1e0;
         min-height: 100vh;
         display: flex;
         align-items: center;
         justify-content: center;
         padding: 20px;
         overflow: hidden;
         position: relative;
      }

      /* Background orbs */
      body::before {
         content: '';
         position: absolute;
         top: -20%;
         left: -10%;
         width: 500px;
         height: 500px;
         background: radial-gradient(circle, rgba(251, 241, 224, 0.15) 0%, transparent 70%);
         border-radius: 50%;
         filter: blur(80px);
         animation: float 8s ease-in-out infinite;
      }

      body::after {
         content: '';
         position: absolute;
         bottom: -20%;
         right: -10%;
         width: 600px;
         height: 600px;
         background: radial-gradient(circle, rgba(251, 241, 224, 0.1) 0%, transparent 70%);
         border-radius: 50%;
         filter: blur(80px);
         animation: float 10s ease-in-out infinite reverse;
      }

      @keyframes float {

         0%,
         100% {
            transform: translate(0, 0) scale(1);
         }

         50% {
            transform: translate(30px, -30px) scale(1.1);
         }
      }

      .error-container {
         text-align: center;
         max-width: 600px;
         z-index: 1;
         position: relative;
         animation: fadeIn 0.8s ease-out;
      }

      @keyframes fadeIn {
         from {
            opacity: 0;
            transform: translateY(20px);
         }

         to {
            opacity: 1;
            transform: translateY(0);
         }
      }

      .error-code {
         font-size: 120px;
         font-weight: 700;
         background: linear-gradient(135deg, #fbf1e0 0%, #d4c5a9 100%);
         -webkit-background-clip: text;
         -webkit-text-fill-color: transparent;
         background-clip: text;
         margin-bottom: 20px;
         line-height: 1;
         animation: pulse 2s ease-in-out infinite;
      }

      @keyframes pulse {

         0%,
         100% {
            opacity: 1;
         }

         50% {
            opacity: 0.8;
         }
      }

      .error-title {
         font-size: 32px;
         font-weight: 600;
         margin-bottom: 16px;
         color: #fbf1e0;
      }

      .error-description {
         font-size: 18px;
         line-height: 1.6;
         color: rgba(251, 241, 224, 0.7);
         margin-bottom: 32px;
      }

      .btn-container {
         display: flex;
         gap: 16px;
         justify-content: center;
         flex-wrap: wrap;
      }

      .btn {
         display: inline-flex;
         align-items: center;
         gap: 8px;
         padding: 14px 28px;
         font-size: 16px;
         font-weight: 500;
         text-decoration: none;
         border-radius: 8px;
         transition: all 0.3s ease;
         cursor: pointer;
         border: none;
      }

      .btn-primary {
         background: #fbf1e0;
         color: #0a0a0a;
      }

      .btn-primary:hover {
         background: #d4c5a9;
         transform: translateY(-2px);
         box-shadow: 0 8px 20px rgba(251, 241, 224, 0.3);
      }

      .btn-secondary {
         background: transparent;
         color: #fbf1e0;
         border: 2px solid rgba(251, 241, 224, 0.3);
      }

      .btn-secondary:hover {
         border-color: #fbf1e0;
         background: rgba(251, 241, 224, 0.1);
         transform: translateY(-2px);
      }

      .error-icon {
         font-size: 80px;
         margin-bottom: 20px;
         animation: shake 0.8s ease-in-out;
      }

      @keyframes shake {

         0%,
         100% {
            transform: translateX(0);
         }

         25% {
            transform: translateX(-10px);
         }

         75% {
            transform: translateX(10px);
         }
      }

      @media (max-width: 600px) {
         .error-code {
            font-size: 80px;
         }

         .error-title {
            font-size: 24px;
         }

         .error-description {
            font-size: 16px;
         }

         .btn-container {
            flex-direction: column;
         }

         .btn {
            width: 100%;
            justify-content: center;
         }
      }
   </style>
</head>

<body>
   <div class="error-container">
      <div class="error-icon">⚠️</div>
      <div class="error-code">Oops!</div>
      <h1 class="error-title">Something Went Wrong</h1>
      <p class="error-description">
         We encountered an unexpected error. Don't worry, it's not you - it's us.
         Please try refreshing the page or return to the homepage.
      </p>
      <div class="btn-container">
         <a href="/" class="btn btn-primary">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
               stroke-linecap="round" stroke-linejoin="round">
               <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            </svg>
            Back to Home
         </a>
         <button onclick="window.location.reload()" class="btn btn-secondary">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
               stroke-linecap="round" stroke-linejoin="round">
               <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"></path>
            </svg>
            Try Again
         </button>
      </div>
   </div>
</body>

</html>
